name: OpenEuropa Content Sub Entity Person
description: This module provides the Person content entity, its bundles and the Persons reference field.
package: OpenEuropa
type: module
core_version_requirement: ^9.4 || ^10

dependencies:
  - composite_reference:composite_reference
  - drupal:link
  - entity_reference_revisions:entity_reference_revisions
  - oe_content:oe_content_entity
  - oe_content:oe_content_person
  - oe_content:oe_content_sub_entity

config_devel:
  install:
    - core.entity_form_display.oe_person.oe_person.default
    - core.entity_view_display.oe_person.oe_person.default
    - field.field.oe_person.oe_person.oe_node_reference
    - field.storage.node.oe_persons_reference
    - field.storage.oe_person.oe_node_reference
    - oe_content_sub_entity_person.oe_person_type.oe_person
  optional:
    - language.content_settings.oe_person.oe_person
