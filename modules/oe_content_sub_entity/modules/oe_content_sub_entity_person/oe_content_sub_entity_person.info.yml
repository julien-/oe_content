name: OpenEuropa Content Sub Entity Person
description: This module provides the Person content entity and its bundles.
package: OpenEuropa
type: module
core_version_requirement: ^9.3

config_devel:
  install:
    - core.entity_form_display.oe_person.oe_person.default
    - core.entity_form_display.oe_person.oe_political_leader.default
    - core.entity_view_display.oe_person.oe_person.default
    - core.entity_view_display.oe_person.oe_political_leader.default
    - field.field.oe_person.oe_person.oe_node_reference
    - field.field.oe_person.oe_political_leader.oe_skos_reference
    - field.storage.node.oe_persons_reference
    - field.storage.oe_person.oe_node_reference
    - field.storage.oe_person.oe_skos_reference
    - oe_content_sub_entity_person.oe_person_type.oe_person
    - oe_content_sub_entity_person.oe_person_type.oe_political_leader
  optional:
    - language.content_settings.oe_person.oe_person
    - language.content_settings.oe_person.oe_political_leader
